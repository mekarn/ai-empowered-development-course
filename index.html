<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>My App</h1>
            <button id="changelogBtn" class="changelog-btn">Changelog</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>My Todos</h1>
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="Add a new todo...">
                <input type="datetime-local" id="dueDateInput" placeholder="Due date (optional)">
                <button id="addBtn">Add</button>
            </div>

            <div class="filters-section">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <button id="sortBtn" class="sort-btn" title="Sort by due date">↑ Due Date</button>
            </div>

            <ul class="todo-list" id="todoList"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2026</p>
    </footer>

    <!-- Changelog Drawer -->
    <div id="changelogBackdrop" class="changelog-backdrop"></div>
    <div id="changelogDrawer" class="changelog-drawer">
        <div class="changelog-header">
            <h2>Changelog</h2>
            <button id="changelogCloseBtn" class="changelog-close-btn">×</button>
        </div>
        <ul id="changelogList" class="changelog-list"></ul>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
